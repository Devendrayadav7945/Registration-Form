<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Sign-Upform">
        <h1>Sign-up</h1>
    <label for="Email or Phone no">Email or Phone no</label>
    <input type="text" placeholder="Email or Phone no">
    <label for="Password">Password</label>
    <input type="text" placeholder="Password">
    <label for="Confirm Password">Confirm Password</label>
    <input type="text" placeholder="Confirm Password">
    <label for="Gender">Gender</label> 
    <select>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
    </select>
    <button style="color: rgb(255, 0, 0);" id="registerBtn">Register</button>
   <h5>Already have an account. <a href="loginpage.html" >login</a>  </h5>
    </form>
    

</body>
</html>
